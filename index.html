<html lang="en">

<head>

    href="NavalBattleStyle.css" type="text/css" rel="stylesheet"
    >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <style>
        @font-face {
            font-family: StarWars;
            src: local("Star Jedi");
            src: url("https://get.fontspace.co/download/font/DGRW/MTNmYjZiN2U1NjRlNDM1MGE1OTgzOWRiZGFmMzgxNTIudHRm/StarJedi-DGRW.ttf")format('truetype');
font-style: normal;
            font-weight: normal;
        }
    </style>
    <meta charset="UTF-8">
    <title>Naval Battle Game</title>

</head>

<body>


<h1 class="main-header">SPACE BATTLE</h1>

<div id="wrapper-block">

    <div class="field-wrapper">
    <div class="field" id="playerField">
    </div>
    </div>

    <div class="field-wrapper">
     <div class="field" id="enemyField">
    </div>
    </div>

    <script id="fill-game-fields">


        window.onload = function() {
            var playerField = document.getElementById("playerField");
            var enemyField = document.getElementById("enemyField");
            var allClickableSquares = [];

function fillPlayerField() {
            for(var i=0; i<100; i++) {
                let square = document.createElement("div");
                square.classList.add("square");

                switch(myField.battleField[i]) {
                    case "@": square.classList.add("incognito");
                        break;
                    case "#": square.classList.add("ship");
                        break;
                    case 'X': square.classList.add("hit");
                        break;
                    case "*": square.classList.add("empty");
                        break;
                    default:
                        break;
                }
                playerField.appendChild(square);
            }
}

fillPlayerField();

            for(i=0; i<100; i++) {
                let square = document.createElement("div");
                square.classList.add("square");
                allClickableSquares.push(square);
                square.addEventListener("click",
                    function (event) {
                    let index = allClickableSquares.indexOf(event.target);
                    playerAttack(index);
                    changeClass(square, index, guessField);
                    $('.field#playerField').empty();
                    fillPlayerField();
                });

                switch(guessField.battleField[i]) {
                    case "@": square.classList.add("incognito");
                        break;
                    case "#": square.classList.add("ship");
                        break;
                    case "X": square.classList.add("hit");
                        break;
                    case "*": square.classList.add("empty");
                        break;
                    default:
                        break;
                }
                enemyField.appendChild(square);
            }
        };

    </script>
